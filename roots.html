    <meta name="description" content="Calculate the square, cubic or nth root of a number" />

    <meta name="twitter:description" content="Calculate the square, cubic or nth root of a number" />

    <link href="Styles/bootstrap-5.0-min.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link rel="icon" type="image/png" href="Assets/android-chrome-512x512.png" sizes=512x512>

<body>
    <!-- NAVBAR START -->
    <div id="nav-container"></div>
    <!-- NAVBAR END -->
    <div class="center">
        <h1 class="text-white">Root Calculator</h1>
        <hr class="bg-danger" style="width: 60%;" />
        <form autocomplete="off">
            <h3 class="text-white">Square Root</h3>
            <div class="center-form">
                <input type="number" id="sqrtrad" placeholder="radicand" class="form-control mb-0" step="0.1"
                    min="0" />
            </div>
            <br />
            <div class="center-form">
                <input type="submit" id="sqrtcalc" class="btn btn-success btn-lg" value="Calculate Square Root" />
            </div>
        </form>
        <br>
        <div style="max-height: 1em;">
            <p class="text-success" id="sqrtout"></p>
        </div>
        <br>
        <div class="my-4">
            <a href="https://www.google.com/search?q=calculate+square+root" target="_blank" rel="noopener"
                class="btn btn-outline-light">Find information on the web</a>
        </div>
        <hr class="bg-danger" style="width: 50%;" />
        <form autocomplete="off">
            <h3 class="text-white">Cube Root</h3>
            <div class="center-form">
                <input type="number" id="cbrtrad" placeholder="radicand" class="form-control mb-0" step="0.1"
                    min="0" />
            </div>
            <br />
            <div class="center-form">
                <input type="submit" id="cbrtcalc" class="btn btn-success btn-lg" value="Calculate Cube Root" />
            </div>
        </form>
        <br>
        <div style="max-height: 1em;">
            <p class="text-success" id="cbrtout"></p>
        </div>
        <br>
        <div class="my-4">
            <a href="https://www.google.com/search?q=calculate+cube+root" target="_blank" rel="noopener"
                class="btn btn-outline-light">Find information on the web</a>
        </div>
        <hr class="bg-danger" style="width: 50%;" />
        <form autocomplete="off">
            <h3 class="text-white">n<sup>th</sup> Root</h3>
            <div class="center-form">
                <input type="number" id="nrootrad" placeholder="radicand" class="form-control mb-0" step="0.1"
                    min="0" />
            </div>
            <br />
            <div class="center-form">
                <input type="number" id="nrootexp" placeholder="root" class="form-control mb-0" step="0.1"
                    min="0" />
            </div>
            <br> 
            <div class="center-form">
                <input type="submit" id="nrootcalc" class="btn btn-success btn-lg" value="Calculate nth Root" />
            </div>
        </form>
        <br>
        <div style="max-height: 1em;">
            <p class="text-success" id="nrootout"></p>
        </div>
        <br>
        <div class="my-4">
            <a href="https://www.google.com/search?q=calculate+nth+root" target="_blank" rel="noopener"
                class="btn btn-outline-light">Find information on the web</a>
        </div>
    </div>
    <!-- SCRIPTS START -->
    <script src="dist/jquery-3.6.0-min.js"></script>
    <script src="dist/bootstrap-5.1-min.js"></script>
    <script src="dist/navbar.js"></script>
    <script src="dist/common.js"></script>
    <script src="dist/main.js"></script>
    <script src="dist/sqrt.js"></script>
    <script src="dist/cbrt.js"></script>
    <script src="dist/nroot.js"></script>

    <!-- SCRIPT END -->
</body>

</html>
