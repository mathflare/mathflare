<!DOCTYPE html>
<html lang="en">

<head>
    <!-- SEO -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MathFlare - Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="MathFlare - Contact">
    <meta name="author" content="MathFlare Co. Ltd." />
    <link rel="canonical" href="https://www.mathflare.xyz/contact">
    <link rel="home" href="https://www.mathflare.xyz">
    <!-- STYLES -->
    <link href="Styles/bootstrap-5.0-min.css" rel="stylesheet" />
    <link href="Styles/Scrollbar.css" rel="stylesheet" />
    <link href="Styles/Site.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="Assets/android-chrome-192x192.png" sizes=192x192>
    <link rel="icon" type="image/png" href="Assets/android-chrome-512x512.png" sizes=512x512>
    <link rel="apple-touch-icon" sizes="180x180" href="Assets/apple-touch-icon.png">
    <link rel="icon" href="https://www.mathflare.xyz/Assets/favicon.ico">
</head>

<body>
    <!-- NAVBAR START -->
    <div id="nav-container"></div>
    <!-- NAVBAR END -->
    <div class="center">
        <h1 class="text-white">Contact MathFlare</h1>
        <hr class="bg-danger" style="width: 60%; margin: auto;" />
        <form id="contact-form" autocomplete="on">
            <p class=" text-white"><i class="bi bi-lightbulb"></i> Tip: Include your name in the subject of the email
            </p>
            <div class="center-form">
                <input type="email" id="email" name="email" placeholder="Your email address" class="form-control mb-0"
                    required />
            </div>
            <br>
            <div class="center-form">
                <input type="text" id="subj" name="subject" placeholder="Subject (Include First and Last Name)"
                    class="form-control mb-0" required />
            </div>
            <br>
            <div class="center-form">
                <textarea id="msg" name="text" placeholder="Message" class="form-control message" required></textarea>
            </div>
            <div class="h-captcha mt-3" data-sitekey="f905f0c2-dacd-408f-b39c-51c7aeace28f"></div>
            <div class="form-check center-form d-inline-block">
                <input class="form-check-input" type="checkbox" id="agree-to-tos" required>
                <label class="form-check-label" for="agree-to-tos">
                    I have read and agree with the <a href="tos.html">Terms of Service</a>
                </label>
            </div>
            <div class="button-group my-3">
                <input type="submit" id="send" name="send" value="Send" class="btn btn-success mx-1" />
                <input type="reset" value="Clear" class="btn btn-danger mx-1" />
            </div>
        </form>
        <p id="user-message"></p>
        <p><i class="bi bi-lightning"></i> Didn't work? why don't you send us an <a href="mailto:mathflare@pm.me"
                target="_blank" rel="noopener">email</a>?</p>
    </div>
    <!-- SCRIPTS START -->
    <script src="dist/jquery-3.6.0-min.js"></script>
    <script src="dist/bootstrap-5.1-min.js"></script>
    <script src="dist/navbar.js"></script>
    <script src="https://hcaptcha.com/1/api.js?hl=en" async defer></script>
    <script src="dist/contact.mail.js"></script>
    <noscript><strong class="noscript">You have to enable JavaScript to run this app.</strong></noscript>
    <!-- SCRIPT END -->
</body>

</html>
