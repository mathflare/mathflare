<body>
    <!-- NAVBAR START -->
    <div id="nav-container"></div>
    <!-- NAVBAR END -->
    <div class="center mb-5">
        <h1 class="text-white title">Weight Converter</h1>
        <hr class="bg-danger" style="width: 60%;" />
        <form autocomplete="off">
            <h4 class="text-white">Pounds</h4>
            <div class="center-form">
                <input id="inputPounds" class="form-control mb-0" type="number" placeholder="Pounds"
                    oninput="weightConverter(this.id,this.value)" onchange="weightConverter(this.id,this.value)" step="0.1">
            </div>
            <h4 class="text-white m-2">Kilograms</h4>
            <div class="center-form">
                <input id="inputKilograms" class="form-control mb-0" type="number" placeholder="Kilograms"
                    oninput="weightConverter(this.id,this.value)" onchange="weightConverter(this.id,this.value)" step="0.1">
            </div>
            <h4 class="text-white m-2">Ounces</h4>
            <div class="center-form">
                <input id="inputOunces" class="form-control mb-0" type="number" placeholder="Ounces"
                    oninput="weightConverter(this.id,this.value)" onchange="weightConverter(this.id,this.value)" step="0.1">
            </div>
            <h4 class="text-white m-2">Grams</h4>
            <div class="center-form">
                <input id="inputGrams" class="form-control mb-0" type="number" placeholder="Grams"
                    oninput="weightConverter(this.id,this.value)" onchange="weightConverter(this.id,this.value)" step="0.1">
            </div>
            <h4 class="text-white m-2">Stones</h4>
            <div class="center-form">
                <input id="inputStones" class="form-control mb-0" type="number" placeholder="Stones"
                    oninput="weightConverter(this.id,this.value)" onchange="weightConverter(this.id,this.value)" step="0.1">
            </div>
            <br>
            <div class="center-form">
                <input type="reset" class="btn btn-danger" value="Reset">
            </div>
        </form>
    </div>
    <!-- SCRIPTS START -->
    <script src="dist/jquery-3.6.0-min.js"></script>
    <script src="dist/bootstrap-5.1-min.js"></script>
    <script src="dist/cweight.js"></script>
    <noscript><strong class="noscript">You have to enable JavaScript to run this app.</strong></noscript>
    <!-- SCRIPT END -->
</body>
