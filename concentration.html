<body>
    <!-- NAVBAR START -->

    <!-- NAVBAR END -->
    <div class="center">
        <h1 class="text-white">Solution Concentration Calculator</h1>
        <hr class="bg-danger" style="width: 60%;" />
        <form autocomplete="off">
            <h4 class="text-white">Choose the concentration type</h4>
            <div class=" center-form">
                <select class="form-select center-form" id="conc-select">
                    <option value="ww">W/W</option>

                <input type="number" id="solution" placeholder="solution weight" class="form-control mb-0" min="0" />

            <br />
            <h4 class="text-white">Disolved Substance</h4>
            <div class="center-form">
                <input type="number" id="dsub" placeholder="disolved substance weight" class="form-control mb-0"/>
            </div>
            <br>
            <div class="center-form">
                <input type="submit" id="conccalc" class="btn btn-success btn-lg" value="Calculate Concentration">
