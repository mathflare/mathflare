            <h4 class="text-white"><var>ax&#178;+bx=0</var></h4>

        </div>
        <br>
        <div class="my-4">
            <a href="https://duckduckgo.com/?q=solve+second+degree+equation" target="_blank" rel="noopener"
                class="btn btn-outline-light">Find information on the web</a>
        </div>
        <!-- X - Y = Z END -->
        <!-- YX = Z START -->
        <hr class="bg-danger" style="width: 50%;" />
        <form autocomplete="off">
            <h4 class="text-white"><var>ax&#178;+bx+c=0</var></h4>
            <div class="center-form">

    <!-- SCRIPTS START -->
    <script src="dist/jquery-3.6.0-min.js"></script>
    <script src="dist/bootstrap-5.1-min.js"></script>
    <script src="dist/equations-second-deg.js"></script>
    <script>
        let storage = window.localStorage, equation;
        if (typeof (Storage) !== 'undefined') {
            const ele = document.querySelectorAll('.equation');
            for (let i = 0; i < ele.length; i++) {
                ele[i].addEventListener('click', (event) => {
                    event.preventDefault();
                    if (!storage.getItem("equation")) {
                        storage.setItem('equation', 1);
                    } else {
                        equation = storage.getItem("equation");
                        equation = parseFloat(equation) + parseFloat(1);
                        storage.setItem('equation', equation);
                    }
                });
            }
        } else {
            console.error('your browser does not support local storage');
        }
    </script>
    <noscript><strong class="noscript">You have to enable JavaScript to run this app.</strong></noscript>
    <!-- SCRIPT END -->
