<body>
    <!-- NAVBAR START -->
    <div id="nav-container"></div>
    <!-- NAVBAR END -->
    <div class="center">
        <h1 class="text-white">First Degree Equations</h1>
        <hr class="bg-danger" style="width: 60%;" />
        <!-- X + Y = Z START -->
        <form autocomplete="off">
            <h4 class="text-white">X &#43; Y &#61; Z</h4>
            <div class="center-form">
                <input type="number" id="y" placeholder="Y" class="form-control mb-0" step="0.01" />
            </div>
            <br>
            <div class="center-form">
                <input type="number" id="z" placeholder="Z" class="form-control mb-0" step="0.01" />
            </div>
            <br>
            <div class="center-form">
                <input type="submit" id="button" class="btn btn-success btn-lg equation" value="Solve for X">
            </div>
        </form>
        <br />
        <div style="max-height: 1em;">
            <p class="text-success" id="output"></p>
        </div>
        <br>
        <div class="my-4">
            <a href="https://www.google.com/search?q=solve+first+degree+equations" target="_blank" rel="noopener"
                class="btn btn-outline-light">Find information on the web</a>
        </div>
        <!-- X + Y = Z END -->
        <!-- X - Y = Z START -->
        <hr class="bg-danger" style="width: 50%;" />
        <form autocomplete="off">
            <h4 class="text-white">X &#8722; Y &#61; Z</h4>
            <div class="center-form">
                <input type="number" id="y2" placeholder="Y" class="form-control mb-0" step="0.01" />
            </div>
            <br>
            <div class="center-form">
                <input type="number" id="z2" placeholder="Z" class="form-control mb-0" step="0.01" />
            </div>
            <br>
            <div class="center-form">
                <input type="submit" id="button2" class="btn btn-success btn-lg equation" value="Solve for X">
            </div>
        </form>
        <br />
        <div style="max-height: 1em;">
            <p class="text-success" id="output2"></p>
        </div>
        <br>
        <div class="my-4">
            <a href="https://www.google.com/search?q=solve+first+degree+equations" target="_blank" rel="noopener"
                class="btn btn-outline-light">Find information on the web</a>
        </div>
        <!-- X - Y = Z END -->
        <!-- YX = Z START -->
        <hr class="bg-danger" style="width: 50%;" />
        <form autocomplete="off">
            <h4 class="text-white">Y &#215; X &#61; Z</h4>
            <div class="center-form">
                <input type="number" id="y3" placeholder="Y" class="form-control mb-0" step="0.01" />
            </div>
            <br>
            <div class="center-form">
                <input type="number" id="z3" placeholder="Z" class="form-control mb-0" step="0.01" />
            </div>
            <br>
            <div class="center-form">
                <input type="submit" id="button3" class="btn btn-success btn-lg equation" value="Solve for X">
            </div>
        </form>
        <br />
        <div style="max-height: 1em;">
            <p class="text-success" id="output3"></p>
        </div>
        <br>
        <div class="my-4">
            <a href="https://www.google.com/search?q=solve+first+degree+equations" target="_blank" rel="noopener"
                class="btn btn-outline-light">Find information on the web</a>
        </div>
        <!-- YX = Z END  -->
    </div>
    <!-- SCRIPTS START -->
    <script src="dist/jquery-3.6.0-min.js"></script>
    <script src="dist/bootstrap-5.1-min.js"></script>
    <script src="dist/navbar.js"></script>
    <script src="dist/equations-first-deg.js"></script>
    <script>
        let storage = window.localStorage, equation;
        if (typeof (Storage) !== 'undefined') {
            const ele = document.querySelectorAll('.equation');
            for (let i = 0; i < ele.length; i++) {
                ele[i].addEventListener('click', (event) => {
                    event.preventDefault();
                    if (!storage.getItem("equation")) {
                        storage.setItem('equation', 1);
                    } else {
                        equation = storage.getItem("equation");
                        equation = parseFloat(equation) + parseFloat(1);
                        storage.setItem('equation', equation);
                    }
                });
            }
        } else {
            console.error('your browser does not support local storage');
        }
    </script>
    <noscript><strong class="noscript">You have to enable JavaScript to run this app.</strong></noscript>
    <!-- SCRIPT END -->
</body>

</html>
