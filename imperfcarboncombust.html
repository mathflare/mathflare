<body>
    <!-- NAVBAR START -->

    <!-- NAVBAR END -->
    <div class="center">
        <h1 class="text-white">Incomplete Hydrocarbon Combustion</h1>
        <hr class="bg-danger" style="width: 60%;" />
        <form autocomplete="off">
            <h4 class="text-white">Choose the combustion's product</h4>
            <div class=" center-form">
                <select class="form-select center-form" id="prodselect">
                    <option value="co">CO</option>
                    <option value="c">C</option>
                </select>
            </div>
            <br />
            <h4 class="text-white">Choose the bond type</h4>
            <div class=" center-form">
                <select class="form-select center-form" id="bondselect">
                    <option value="single">&#8722; (single)</option>
                    <option value="double">&#61; (double)</option>
                    <option value="triple">&#8801; (triple)</option>
                </select>
            </div>
            <br />
            <h4 class="text-white">Enter the numbers of Carbons C</h4>
            <div class="center-form">
                <input type="number" id="carbons" placeholder="carbons" class="form-control mb-0" step="1" min="0" />
            </div>
            <br />
            <div class="center-form">
                <input type="submit" id="combustcalc" class="btn btn-success btn-lg" value="Calculate">
            </div>
        </form>
