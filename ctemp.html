<head>

    <meta charset="utf-8" />

    <meta name="title" content="MathFlare - Temperature Converter">
    <meta name="og:title" content="MathFlare - Temperature Converter" />
    <meta name="twitter:title" content="MathFlare - Temperature Converter" />
    <meta name="keywords"
        content="unit converter, temperature converter, converter, celcius to fahrenheit, , mathflare, math flare">
    <meta name="description" content="Real time temperature unit converter." />
    <meta name="og:description" content="Real time temperature unit converter." />
    <meta name="twitter:description" content="Real time temperature unit converter." />

    <meta name="og:url" content="https://www.mathflare.xyz/ctemp" />

    <meta name="twitter:card" content="summary">
    <meta name="twitter:image" content="https://www.mathflare.xyz/Assets/logo.png">
    <link rel="home" href="https://www.mathflare.xyz">
    <!-- STYLES -->
    <link href="Styles/bootstrap-5.0-min.css" rel="stylesheet" />
    <link href="Styles/Scrollbar.css" rel="stylesheet" />
    <link href="Styles/Site.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="Assets/android-chrome-192x192.png" sizes=192x192>
    <link rel="icon" type="image/png" href="Assets/android-chrome-512x512.png" sizes=512x512>
    <link rel="apple-touch-icon" sizes="180x180" href="Assets/apple-touch-icon.png">

<body>
    <!-- NAVBAR START -->
    <div id="nav-container"></div>
    <!-- NAVBAR END -->
    <div class="center mb-5">
        <h1 class="text-white title">Temperature Converter</h1>
        <hr class="bg-danger" style="width: 60%;" />
        <form autocomplete="off">
            <h4 class="text-white m-2">Fahrenheit</h4>
            <div class="center-form">
                <input id="inputFahrenheit" class="form-control mb-0" type="number" min="-459.66999999999996"
                    placeholder="Fahrenheit" oninput="temperatureConverter(this.id,this.value)"
                    onchange="temperatureConverter(this.id,this.value)">
            </div>
            <h4 class="text-white m-2">Celcius</h4>
            <div class="center-form">
                <input id="inputCelsius" class="form-control mb-0" type="number" min="-273.15" placeholder="Celsius"
                    oninput="temperatureConverter(this.id,this.value)"
                    onchange="temperatureConverter(this.id,this.value)">
            </div>
            <h4 class="text-white m-2">Kelvin</h4>
            <div class="center-form">
                <input id="inputKelvin" class="form-control mb-0" type="number" min="0" placeholder="Kelvin"
                    oninput="temperatureConverter(this.id,this.value)"
                    onchange="temperatureConverter(this.id,this.value)">
            </div>
            <br>
            <div class="center-form">
                <input type="reset" class="btn btn-danger" value="Reset">
            </div>
        </form>
    </div>
    <!-- SCRIPTS START -->
    <script src="dist/jquery-3.6.0-min.js"></script>
    <script src="dist/bootstrap-5.1-min.js"></script>
    <script src="dist/navbar.js"></script>
    <script src="dist/common.js"></script>
    <script src="dist/main.js"></script>
    <script src="dist/ctemp.js"></script>
    <noscript><strong class="noscript">You have to enable JavaScript to run this app.</strong></noscript>
    <!-- SCRIPT END -->
</body>

</html>
